name: JamesBondSync2.0
description: Universal P2P clipboard sync across all devices
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Clipboard
  super_clipboard: ^0.5.3          # Advanced clipboard read/write + formats
  clipboard_watcher: ^0.2.1        # System-wide clipboard change detection
  
  # P2P Networking
  flutter_webrtc: ^0.10.8          # WebRTC DataChannels + ICE/STUN/TURN
  web_socket_channel: ^3.0.1       # Signaling server WebSocket
  
  # Storage
  hive: ^2.2.3                     # Fast local encrypted storage
  hive_flutter: ^1.1.0             # Hive Flutter integration
  drift: ^2.20.0                   # SQL database for complex queries
  sqlite3_flutter_libs: ^0.5.24    # SQLite backend
  
  # UI & Navigation
  riverpod: ^2.5.1                 # State management
  flutter_riverpod: ^2.5.1         # Riverpod for Flutter
  go_router: ^14.2.0               # App navigation
  
  # Pairing & QR
  qr_flutter: ^4.1.0               # QR code generation
  mobile_scanner: ^5.2.3           # QR/barcode scanning
  
  # Background Service
  flutter_background_service: ^5.0.7  # Persistent clipboard monitoring
  
  # Crypto & Security
  pointycastle: ^3.9.1             # ECDH key exchange, signatures
  encrypt: ^5.0.3                  # AES encryption for payloads
  
  # Utilities
  uuid: ^4.5.0                     # Unique item IDs
  crypto: ^3.0.5                   # Hashing (SHA256)
  permission_handler: ^11.3.1      # Platform permissions
  shared_preferences: ^2.3.2       # Simple key-value storage
  device_info_plus: ^11.1.0        # Device identification
  
  # UI Polish
  cupertino_icons: ^1.0.8
  lottie: ^3.1.2                   # Animations
  flutter_staggered_animations: ^1.1.1  # List animations

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  drift_dev: ^2.20.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/animations/
